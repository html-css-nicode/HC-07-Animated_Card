  <title>Animated card</title>

  <body>
    <!-- HEADER -->


    <!-- MAIN -->
    <section class="card">
      <div class="cardTop">
        <article class="dateRounded">
          15</br>AUG
        </article>
        <article class="cardImg">
          <img src="/assets/img/india-people-350-300.png" alt="Indian People">
        </article>
      </div>
      <div class="cardBottom">
        <article class="photoText">
          photos
        </article>
        <article class="cardCountry">
          india
        </article>
        <article class="cardTeasing">
            an upcoming superpower
        </article>
        <article class="cardInfo">
          <div class="card-timeSinceSend">
            <i class="far fa-clock"></i>&nbsp;6 mins ago
          </div>
          <div class="cardCommentCounter">
            <i class="fas fa-comments"></i>&nbsp;39 comments
          </div>
        </article>
      </div>
    </section>

    <!-- FOOTER -->

  </body>
